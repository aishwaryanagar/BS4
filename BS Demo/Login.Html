<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" href="/images/favicon.ico" />
  <title>Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="validator-master/fv.css" type="text/css" />

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="validator-master/multifield.js"></script>
  <script src="validator-master/validator.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
        var $window = $(window);

        function checkWidth() {
          var windowsize = $window.width();
          $('#lblScreenSize').html(windowsize);
        }
        checkWidth(); // Execute on load
        $(window).resize(checkWidth); // Bind event listener
      });
  </script>
</head>

<body>
  <div class="contentdiv">
  </div>
  <div class="container-fluid pt-5 pb-5 bgcolor-smokewhite">
    <div class="offset-md-2 offset-lg-2 offset-sm-1 text-center col-lg-10 col-md-10 col-sm-11">
      <form action="Users.html" class="form-inline">
        <label class="mr-lg-1 mr-md-1 mb-2 mt-2 hidden-sm-down" for="inlineFormEmail">Email</label>
        <div class="input-group mb-2 mt-2 mr-3 col-sm-4 px-0">
          <!--m=margin; r,l,b,t=right,left,bottom,top respectively; p=padding; x= x-axis(left and right) -->
          <span class="input-group-addon hidden-sm-up" title="Email" id="inlineFormEmail">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </span>
          <span class="input-group-addon hidden-md-up hidden-xs-down px-1" title="Email" id="inlineFormEmail">
            Email
          </span>
          <input type="email" data-validate-linked='email' required="required" class="form-control" id="inlineFormEmail" placeholder="email" title="enter mail" autofocus />
        </div>

        <label class="mr-lg-1 mr-md-1 mb-2 mt-2 hidden-sm-down" for="inlineFormPassword">Password</label>
        <div class="input-group mr-3 mb-2 mt-2 col-sm-4 px-0">
          <span class="input-group-addon hidden-sm-up" title="Password" id="inlineFormPassword">
            <i class="fa fa-unlock" aria-hidden="true"></i>
          </span>
          <span class="input-group-addon hidden-md-up hidden-xs-down px-1" title="Password" id="inlineFormPassword">
            Password
          </span>
          <input type="password" required='required' class="form-control" id="inlineFormPassword" placeholder="password" title="enter password">
        </div>
        <div class="mb-2 mt-2">
          <!-- <a href="Users.html" class="form-control btn btn-md btn-primary">Login</a> -->
          <input type="submit" class="form-control btn btn-md btn-primary" value="Login" title="click to login" />
        </div>
        <div style="position:fixed;bottom:0;right:0;color:white;">
          <div>Large:>= 1200px </div>
          <div>Medium:>= 992px </div>
          <div>Small:>= 768px </div>
          <div>Extra Small:< 768px </div>
          <div>Current width: <span id="lblScreenSize"></span>px</div>
        </div>
      </form>
    </div>

</body>

</html>

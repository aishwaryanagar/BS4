<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/images/favicon.ico" />
    <title>Users</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <!--<script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>-->
    
    <style>
        .form {
            padding: 1.5rem;
    margin-right: 0;
    margin-bottom: 0;
    margin-left: 0;
    border-width: .2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form">
            <div class="form-group row">
                <label for="firstname" class="col-md-2 col-sm-4 col-xs-12 col-form-label"> Name</label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                        <input class="form-control" type="text" id="firstname">
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-md-2 col-sm-4 col-xs-12 col-form-label">Phone </label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                    <input class="form-control" type="tel" value="1-(555)-555-5555" id="phone">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-2 col-sm-4 col-xs-12 col-form-label">Email </label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                        <input class="form-control" type="email" value="johnsampson@gmail.com" id="email">
                </div>
                <!-- <input type="text" class="form-control" id="email"> -->
            </div>
            <div class="form-group row">
                <label for="example-number-input" class="col-md-2 col-sm-4 col-xs-12 col-form-label">No of Applicants</label>
                <div class="col-md-10 col-sm-8   col-xs-12">
                    <input class="form-control" type="number" value="42" id="example-number-input">
                </div>
            </div>

            <div class="form-group row">
                <label for="example-date-input" class="col-md-2 col-sm-4 col-xs-12 col-form-label">Business Start Date</label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                </div>
            </div>

            <div class="form-group row">
                <label for="example-time-input" class="col-md-2 col-sm-4 col-xs-12 col-form-label">Contact time</label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                    <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                </div>
            </div>
            <!-- <div class="form-group row">
                <label for="example-color-input" class="col-md-2 col-sm-4 col-xs-12 col-form-label">Color</label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                    <input class="form-control" type="color" value="#563d7c" id="example-color-input">
                </div>
            </div> -->
            <div class="form-group row">
                <!-- Radio group !-->
                <label class="col-md-2 col-sm-4 col-xs-12 col-form-label control-label">How soon do you need it?</label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                    <label class="custom-control custom-radio">
                        <input id="radio1" name="radio" type="radio" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Immediately</span>
                    </label>
                    <label class="custom-control custom-radio">
                        <input id="radio2" name="radio" type="radio" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Within 30 days</span>
                    </label>
                    <label class="custom-control custom-radio">
                        <input id="radio2" name="radio" type="radio" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Within 6 months</span>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <!-- Checkbox Group !-->
                <label class="col-md-2 col-sm-4 col-xs-12 col-form-label control-label">Purpose of Funds?</label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Inventory</span>
                    </label>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Marketing</span>
                    </label>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Bridge</span>
                    </label>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Equipments</span>
                    </label>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Material</span>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleSelect2" class="col-md-2 col-sm-4 col-xs-12 col-form-label">Identity Proofs</label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                    <select multiple class="custom-select" id="exampleSelect2">
                        <option>Voter ID Card</option>
                        <option>PAN Card</option>
                        <option>Driving License</option>
                        <option>Landline Bill</option>
                        <option>Passport</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleSelect1" class="col-md-2 col-sm-4 col-xs-12 col-form-label"> Age Group</label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0">
                        <option selected>Choose...</option>
                        <option>20-30</option>
                        <option>30-45</option>
                        <option>45-56</option>
                        <option>57-70</option>
                        <option>70-85</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="file" class="col-md-2 col-sm-4 col-xs-12"> Upload Docs</label>
                <label class="custom-file">
                    <input type="file" id="file" class="custom-file-input" aria-describedby="fileHelp">
                    <span class="custom-file-control"></span>
                    <small id="fileHelp" class="form-text text-muted">Choose only image file.</small>
                </label>
                <!-- <label for="exampleInputFile">Scanned Docs</label>
                            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                             -->
            </div>
            <div class="form-group row">
                <label for="comment" class="col-md-2 col-sm-4 col-xs-12 col-form-label"> Notes:</label>
                <div class="col-md-10 col-sm-8 col-xs-12">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </div>
            <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">I Agree to terms and conditions*</span>
            </label>
            <div class="row">
                <div class="col-md-2 col-sm-4 col-xs-12"></div>
                <div class="col-md-10 col-sm-8 col-xs-12">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
                </div>
        </form>
    </div>
</body>

</html>
